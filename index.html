<div id='cssmenu'>
	<ul class="nav-ul">
		<li class="nav-li"><a class="nav-a" href='index.html'><span><img src="img/logo.png"></span></a></li>
		<li class="nav-li"><a class="nav-a" href='#'><span>Dla Pasażera</span></a></li>

	</ul>
</div>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
					</div> 
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<div class="form-checkbox">
										<label for="one-way">
											<input type="radio" id="one-way" name="trip-type" checked>
											<span></span>W jedną stronę
										</label>
										<label for="roundtrip">
											<input type="radio" id="roundtrip" name="trip-type">
											<span></span>W dwie strony
										</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Skąd</span>
											<input id="fromLocation" class="form-control" type="text" placeholder="Przystanek">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Dokąd</span>
											<input id="destination" class="form-control" type="text" placeholder="Przystanek">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Odjazd</span>
											<input id="leaveTime" class="form-control" type="datetime-local" required>
										</div>
									</div>
									<div class="col-md-6" id="return-date">
										<div class="form-group">
											<span class="form-label">Powrót</span>
											<input id="arriveTime" class="form-control" type="datetime-local" required>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button type="submit" class="submit-btn" onclick="redirect()">Szukaj</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/index.js" rel="script"></script>
